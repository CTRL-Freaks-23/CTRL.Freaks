<!doctype html>
<html>
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
  </head>
  
  <body>
    <nav class="navbar fixed">
      <div class="nav-wrapper red">
        <a href="/index" class="brand-logo left"><img id="logo" src="{{url_for('static', filename='image/logo.png')}}" alt='logo'/></a>
        <a href="#" class="brand-logo center">{% block page %}{% endblock %}</a>
        {% block link %}{% endblock %}
      </div>
    </nav>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div id="alert" class="col s10 offset-s1">
        <a href="" id="close">&times;</a>
        {% for message in messages %}
        <div style="font-weight: bold;text-align: center;font-size: 1.2em;margin-top: -5px;">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <footer>
      <div class="red">
        <p class="brand-logo center">Copyright 2023. CTRL-Freaks </p>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
