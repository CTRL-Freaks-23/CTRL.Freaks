{% extends "layout.html" %}
{% block title %}LOGIN{% endblock %}
{% block page %}CTRL-Freaks Login{% endblock %}

{% block content %}
<div class="content fill-space">
  <div class="subcontent center-vertical">
    <h4 class="center">Login to your Account</h4>
    <form id="loginForm" method="POST" action="/login" style="padding:1em">
      <div class="row">
        <div class="input-field col s12">
          <input id="username" name="username" type="username" class="validate">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Some secure password here name" id="password" name="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>

      <div class="row justify-content">
        <div class="col s4 card-action">
          <input type="submit" class="blue text-white btn" value="Login!">
        </div>

        <div class="col s8 card-action right-align">
          <a href="/signup.html">Don't have an account? Sign Up</a>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
